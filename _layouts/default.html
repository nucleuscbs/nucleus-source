.container-show {
  max-width: 105rem;

  overflow: hidden;

}

.showcase {
  background: #fff;
  height: 90vh;
  position: relative;
}

.showcase:before {
  content: '';
  background: #fff;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
}

.showcase .showcase-inner {
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: center;
  height: 100%;
}

.showcase h1 {
  font-size: 8rem;
  line-height: 1;
}

.showcase p {
  font-size: 2rem;
}

.logo{
  font-family: Gotham XNarrow;

  text-transform: uppercase;
}

</style>
